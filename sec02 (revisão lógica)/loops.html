<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops de repetição</title>
</head>
<body>
    

    <script>
        let numero = prompt("Digite um número")
        let i = 0


        //laço while vai ser ativado até o parâmetro ser falso
        while(i <= 10){
            document.write(`${numero} * ${i} = ${(i * numero)} <br>`)
            i++
        }

        document.write("saiu do loop while")

        do {
            if(i > 10) {
                alert("Digitou numero maior que 10")
                break
            }
            document.write(`${numero} x ${i} = ${(i * numero)} <br>`)
        } while (i <= 10);

        document.write(`Saiu do loop Do While`)


        for (let index = 0; index <= 10; index++) {
            document.write(`${numero} * ${index} = ${(index * numero)} <br>`)
        }


        document.write("Saiu do loop for");

        
    </script>
</body>
</html>
